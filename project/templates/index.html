{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путеводитель по району Хорошёво-Мнёвники</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <h1>Хорошёво-Мнёвники</h1>
                <p class="header-subtitle">Путеводитель по району</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="map" class="map-container"></div>

        <!-- Навигационный тулбар -->
        <div class="nav-toolbar">
            <button id="btn-locate" class="nav-btn" title="Моё местоположение">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </button>
            <button id="btn-favorites" class="nav-btn" title="Избранное">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </button>

        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor"
                        d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Поиск мест...">
                <button id="search-clear" class="search-clear" style="display: none;">×</button>
            </div>
            <div id="search-results" class="search-results hidden"></div>
        </div>

        <!-- Панель избранного -->
        <div id="favorites-panel" class="favorites-panel hidden">
            <div class="panel-header">
                <h3>Избранное</h3>
                <button id="favorites-close" class="panel-close">×</button>
            </div>
            <div id="favorites-list" class="favorites-list"></div>
        </div>

        <div id="place-card" class="place-card hidden">
            <button class="close-btn" id="close-btn">&times;</button>
            <button class="favorite-toggle" id="favorite-toggle" title="Добавить в избранное">☆</button>
            <div class="place-card-content">
                <h2 id="place-title" class="place-title"></h2>
                <p id="place-description-short" class="place-description-short"></p>
                <div id="place-description-long" class="place-description-long"></div>
                <div id="place-carousel" class="place-carousel"></div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/navigation.js' %}"></script>
    <script src="{% static 'js/card.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
